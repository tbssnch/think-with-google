<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <title>Think With Google</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <img class="header-logo" src="img/header-logo.png" alt="Header Logo">

      </div>

      <div class="header">
        <div class="row">
          <div class="col s12">
            <h4>Insights you want.</h4>
            <h4>Data you need.</h4>
          </div>
        </div>
      </div>

      <div class="trends-1">
        <div class="row">
          <div class="col s6">
            <div class="card">
              <div class="card-image">
                <img src="img/holiday-shoppers.jpg">
                <span class="card-title">Card Title</span>
              </div>
            </div>
          </div>



          <div class="col s3">
            <div class="card">
              <div class="card-image">
                <img src="img/football-guy.jpg">
              </div>
              <div class="card-content">
                <p>4 principles for building a Super Bowl campaign without a TV ad</p>
              </div>
            </div>
          </div>

          <div class="col s3">
            <div class="card">
              <div class="card-image">
                <img src="img/nestle-waters.jpg">
              </div>
              <div class="card-content">
                <p>How Nestle Waters reclaimed the customer relationship</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="trends-2">
        <div class="row">
        <div class="col s3">
          <div class="card">
            <div class="card-image">
              <img src="img/shopping-cart.jpg">
            </div>
            <div class="card-content">
              <p>Are you worth it? Your customer wants to know</p>
            </div>
          </div>
        </div>


      <div class="col s3">
        <div class="card">
          <div class="card-image">
            <img src="img/audience.jpg">
          </div>
          <div class="card-content">
            <p>3 marketing myths we debunked by studying YouTube's audience</p>
          </div>
        </div>
      </div>

        <div class="col s6">
          <div class="card">
            <div class="card-image">
              <img src="img/holiday.jpg">
              <span class="card-title">Card Title</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div> <!--Container Closer-->

  </body>
</html>
